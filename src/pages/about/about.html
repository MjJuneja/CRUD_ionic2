<ion-header>
  <ion-navbar>
    <ion-title>
      Add Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="data">
  <form>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="desc" name="desc"></ion-textarea>
      </ion-item>
      <br>
      <button ion-button type="submit" block (click)="addData()">Add Data</button>
    </form>
</ion-content>
