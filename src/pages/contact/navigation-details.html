<ion-header>
  <ion-navbar>
    <ion-title>
      {{ item.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="dk">
  <form>
      <ion-item class="dist">
        <ion-label>Id</ion-label>
        <ion-input type="text" [(ngModel)]="id" (click)="showAlert()" [readonly]="isReadonly()" name="title"></ion-input>
      </ion-item>
      <ion-item class="dist">
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="desc" name="desc"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block (click)="editData()">Edit Data</button>
    </form>
</ion-content>
